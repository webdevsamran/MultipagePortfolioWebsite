<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <!-- Frontawesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" />
    <link rel="stylesheet" href="./style/style.css">
</head>

<body>
    <!-- navbar section starts -->
    <div class="navbar">
        <a href="home.html"><i class="fas fa-home"></i> <span>Home</span></a>
        <a href="about.html"><i class="fas fa-user"></i> <span>About</span></a>
        <a href="portfolio.html"><i class="fas fa-briefcase"></i> <span>Portfolio</span></a>
        <a href="blogs.html"><i class="fas fa-blog"></i> <span>Blogs</span></a>
        <a href="contact.html"><i class="fas fa-address-book"></i> <span>Contact</span></a>
    </div>
    <!-- navbar section ends -->
    <!-- contact section starts -->
    <section class="contact">
        <h1 class="heading">contact <span>me</span></h1>
        <div class="row">
            <div class="info-container">
                <h1>get in touch</h1>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Deserunt modi tempora repellendus
                    excepturi.</p>
                <div class="box-container">
                    <div class="box">
                        <i class="fas fa-map"></i>
                        <div class="info">
                            <h3>address :</h3>
                            <p>Lorem, ipsum dolor.</p>
                        </div>
                    </div>
                    <div class="box">
                        <i class="fas fa-envelope"></i>
                        <div class="info">
                            <h3>email :</h3>
                            <p>Lorem, @ipsum.dolor.</p>
                        </div>
                    </div>
                    <div class="box">
                        <i class="fas fa-phone"></i>
                        <div class="info">
                            <h3>number :</h3>
                            <p>1234567890</p>
                        </div>
                    </div>
                </div>
                <div class="share">
                    <a href="#"><i class="fab fa-facebook-f"></i></a>
                    <a href="#"><i class="fab fa-twitter"></i></a>
                    <a href="#"><i class="fab fa-instagram"></i></a>
                    <a href="#"><i class="fab fa-linkedin"></i></a>
                </div>
            </div>
            <form action="">
                <div class="inputBox">
                    <input type="text" name="name" id="name" placeholder="your name" />
                    <input type="number" name="number" id="number" placeholder="your number" />
                </div>
                <div class="inputBox">
                    <input type="email" name="email" id="email" placeholder="your email" />
                    <input type="text" name="subject" id="subject" placeholder="your subject" />
                </div>
                <textarea name="message" id="message" cols="30" rows="10" placeholder="your message"></textarea>
                <input type="submit" value="send message" class="btn" />
            </form>
        </div>
    </section>
    <!-- contact section ends -->
</body>

</html>
